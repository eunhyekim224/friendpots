version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - n 18
      - cd api
      - npm install -g typescript
      - npm install
  build:
    commands:
      - tsc

artifacts:
  files:
    - api/package.json
    - api/package-lock.json
    - api/tsconfig.json
    - 'api/build/**/*'
